<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todolist</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="discription" content="todolist — это простой список дел или список задач. Запиши в него все свои важные дела, чтобы не забыть. «Список дел» позволит вам эффективно организовать свое рабочее время">
    <meta name="keywords" content="todolist, список дел, дело, список задач, задача, выполнение, активные задачи, выполненные задачи">
    <meta name="Author" content="Кожекин Алексей">
    <meta name="Copyright" content="Кожекин Алексей">
    <meta name="Address" content="г. Тверь, ул. Софьи Перовской">
    <link rel="stylesheet" href="scss/index.css">
    <link rel="chortcut icon" href="img/favicon.ico">
</head>
<body>
    <header class="header-block">
        <h1 class="header-block__title">
            Todo List
        </h1>
    </header>

    <main class="main-block">
         <label class="main-block__check-all-task check-all-task">
            <input class="check-all-task__custom-button" type="checkbox">
            <span class="check-all-task__arrow-button"></span>
        </label>
        <form class="main-block__form-group form-group"> 
            <input type="text" class="form-group__task-input" id="task-input" placeholder="Что должно быть сделано?" required>                         
        </form>

        <ul class="main-block__task-list task-list" id="task-list"></ul>
        
        <ul class="main-block__bottom-panel bottom-panel">
            <li class="bottom-panel__item bottom-panel__item_left"> 
                <span>Items left</span> 
                <span class="number_of_tasks">0</span>
            </li>
            <li class="bottom-panel__item">
                <button id="filterAll" type ="button" class="bottom-panel__button bottom-panel__button_filter-all">All</button>
            </li>
            <li class="bottom-panel__item">
                <button id="filterActive" type ="button" class="bottom-panel__button bottom-panel__button_filter-active">Active</button>
            </li>
            <li class="bottom-panel__item">
                <button id="filterCompleted" type ="button" class="bottom-panel__button bottom-panel__button_filter-completed">Completed</button>
            </li>
            <li class="bottom-panel__item bottom-panel__item_clear">
                <button id="clearTasks" class="bottom-panel__button bottom-panel__button_clear">Clear completed</button>
            </li>
        </ul>
    </main> 
<script type="text/javascript" src="out/main.js"></script> 
</body>
</html>
